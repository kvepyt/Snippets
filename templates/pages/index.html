{% extends 'base.html' %}
{% block content %}
    <!-- Begin page content -->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2>Добро пожаловать {{request.user.username}}!</h2>
                <hr>
            </div>
        </div>
<!--
        <div class="row mt-3">
            <div class="col-4 offset-4">
                <a href="{% url "snippets-add" %}" class="btn btn-secondary btn-block">Добавить сниппет</a>
            </div>
        </div>
        -->

        <div class="row mt-3">
            <div class="col">
                <hr>
                <h4>Найти сниппет по номеру</h4>
                    <form action='javascript: goToPage();' id="view_snippet_form">
                        <div class="form-group row">
                            <label for="snippet_id" class="col-sm-2 col-form-label col-form-label-lg">Номер:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control form-control-lg" id="snippet_id"
                                        placeholder="введите число">
                            </div>
                            <div class="col-sm-2">
                                <input type="submit"  class="form-control form-control-lg btn btn-info" value="Найти">
                            </div>
                        </div>
                    </form>
                    <script type= "text/javascript">
                        function goToPage()
                        {
                            var url = document.getElementById('snippet_id');
                            document.location.href = "/snippets/" + url.value;
                        }
                    </script>
            </div>
        </div>
    </div>
{% endblock %}
